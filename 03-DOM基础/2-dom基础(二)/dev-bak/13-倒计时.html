<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 {
        width: 250px;
        margin: 100px auto 50px auto;
      }

      .item {
        width: 500px;
        height: 50px;
        margin: 0 auto;
        text-align: center;
        font-size: 30px;
        color: orange;
      }

      strong {
        background-color: orange;
        padding: 0 10px;
        color: #fff;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <h1>距离光棍节,还有</h1>
    <div class="item">
      <span><span class="day">00</span>天</span>
      <strong><span class="hour">00</span>时</strong>
      <strong><span class="min">00</span>分</strong>
      <strong><span class="second">00</span>秒</strong>
    </div>

    <script>
      var dayEl = document.querySelector(".day");
      var hourEl = document.querySelector(".hour");
      var minEl = document.querySelector(".min");
      var sEl = document.querySelector(".second");

      var timer = setInterval(function () {
        // 计算间隔时间
        // 获取截止时间 和 当前时间
        var endTime = new Date("2021-11-11 0:0:0");
        var nowTime = new Date();
        var stamp = endTime - nowTime; // 是 时间戳 的相减
        console.log(stamp); // 相差的毫秒数

        // 把毫秒数 转换成 天 时 分秒
        var day_ms = 24 * 60 * 60 * 1000;
        var hour_ms = 60 * 60 * 1000;
        var min_ms = 60 * 1000;
        var day = Math.floor(stamp / day_ms);
        // 不满一天的
        var hour = Math.floor((stamp % day_ms) / hour_ms);
        // 不满一小时的
        var min = Math.floor((stamp % hour_ms) / min_ms);
        // 不满一分钟的
        var s = Math.floor((stamp % min_ms) / 1000);
        console.log(day, hour, min, s);
        // 渲染页面
        dayEl.innerText = day;
        hourEl.innerText = wrap(hour);
        minEl.innerText = wrap(min);
        sEl.innerText = wrap(s);
        if (day == 0 && hour == 0 && min == 0 && s == 0) {
          clearInterval(timer);
        }
      }, 1000);

      // 封装函数

      function wrap(n) {
        return n >= 10 ? n : "0" + n;
      }
    </script>
  </body>
</html>
