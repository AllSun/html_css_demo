<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			position: relative;
			width: 800px;
			height: 100px;
			margin: 200px auto;
			background-color: #333;
			padding: 20px 0;
		}

		.dot {
			position: absolute;
			width: 16px;
			height: 16px;
			left: 11.5%;
			bottom: 22px;
			border-radius: 50%;
			background-color: deepskyblue;
			transition: all .5s;
		}

		.icon {
			position: relative;
			float: left;
			margin: 0 70px;
			text-align: center;
			color: #fff;
		}

		.icon .tab {
			position: relative;
			width: 60px;
			height: 60px;
			overflow: hidden;
			margin-bottom: 20px;

		}

		.tab-icon img {
			width: 100%;
			height: 100%;
			display: block;
		}

		.icon .tab-default {
			position: relative;
			z-index: 1;
			transition: .5s;
		}

		.icon .tab-active {
			position: absolute;
			z-index: 0;
			transition: all .5s;
			transform: translate(0, 0);
		}

		.icon .text {
			position: relative;
			transition: all .5s;
		}

		.icon.active .tab-default {
			opacity: 0;
			transition-delay: .3s;
		}

		.icon.active .tab-active {
			transform: translate(0, -60px);
		}

		.icon.active .text {
			opacity: 0;
		}
		
	</style>
</head>

<body>
	<div class="container">
		<div class="icon active" onclick="swap(0)">
			<div class="tab">
				<div class="tab-default tab-icon"><img src="icon/cd-default.svg"></div>
				<div class="tab-active tab-icon"><img src="icon/cd-active.svg"></div>
			</div>
			<div class="text">Home</div>
		</div>

		<div class="icon" onclick="swap(1)">
			<div class="tab">
				<div class="tab-default tab-icon"><img src="icon/camera-default.svg"></div>
				<div class="tab-active tab-icon"><img src="icon/camera-active.svg"></div>
			</div>
			<div class="text">Camera</div>
		</div>
		<div class="icon" onclick="swap(2)">
			<div class="tab">
				<div class="tab-default tab-icon"><img src="icon/file-default.svg"></div>
				<div class="tab-active tab-icon"><img src="icon/file-active.svg"></div>
			</div>
			<div class="text">Files</div>
		</div>
		<div class="icon" onclick="swap(3)">
			<div class="tab">
				<div class="tab-default tab-icon"><img src="icon/mine-default.svg"></div>
				<div class="tab-active tab-icon"><img src="icon/mine-active.svg"></div>
			</div>
			<div class="text">Mine</div>
		</div>
		<div class="dot"></div>
	</div>
	<script type="text/javascript">
		var icons = document.querySelectorAll('.icon');
		var dot = document.querySelector('.dot')

		function swap(index) {
			for(var i = 0;i<icons.length;i++){
				icons[i].classList.remove('active')
			}
			icons[index].classList.add('active')
			var left = 11.5 + index * 25;
			dot.style.left = left + '%'
		}


	</script>
</body>

</html>
