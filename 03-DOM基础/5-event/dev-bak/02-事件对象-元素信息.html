<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .inner {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner">不凡学院</div>
    </div>
    <script>
      var box = document.querySelector(".box");
      box.onclick = function (event) {
        console.log(event);
        console.log("event.target", event.target); // 获取真正触发(引发)事件的 实际dom元素
        console.log("event.currentTarget", event.currentTarget); // 事件源 (被绑定事件的元素)
        console.log("this", this); // 被绑定事件的元素

        console.log(event.type); //获取事件类型
      };
    </script>
  </body>
</html>
