<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            width: 300px;
            height: 300px;
            background-color: rgb(14, 231, 46);
            
        }
    </style>
    <script>

        var checkRegisterForm = function () {
            var username = document.getElementById('username');
            var password = document.getElementById('password');
            var password_2 = document.getElementById('password-2');
            var reg_name = /\d{3,10}/;
            var reg_pwd = /\d{6,20}/;
            if (!reg_name.test(username.value)) {
                alert('用户名错误');
                return false;
            }
            if (!reg_pwd.test(password.value)) {
                alert('密码长度不符合要求');
                return false;
            }
            if (password.value !== password_2.value) {
                alert('两次密码不一样');
                return false;
            }
            return true;
        }



    </script>

</head>

<body>
    <!-- js  获取表单值    设置表单值  提交表单值 -->
    <ol id="test-list">
        <li class="lang">Scheme</li>
        <li class="lang">JavaScript</li>
        <li class="lang">Python</li>
        <li class="lang">Ruby</li>
        <li class="lang">Haskell</li>
    </ol>

    <!-- HTML结构 -->
    <form id="test-register" action="#" target="_blank" onsubmit="return checkRegisterForm()">
        <p id="test-error" style="color:red"></p>
        <p>
            用户名: <input type="text" id="username" name="username">
        </p>
        <p>
            口令: <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令: <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button> <button type="reset">重置</button>
        </p>
    </form>



    <div id="myDiv">学习事件监听</div>
    <script>var myDiv = document.getElementById('myDiv');
        myDiv.addEventListener('click', function () {
            console.log(event.clientX + ',' + event.clientY);
        });
    </script>

    <!-- 这就是Web的运作原理：一次HTTP请求对应一个页面。 -->
    <!-- 默认情况下，JavaScript在发送AJAX请求时，URL的域名必须和当前页面完全一致。 -->

    <canvas id="test-canvas" width="200" heigth="100" background-color="black">
        <p>你的浏览器不支持Canvas</p>
    </canvas>
</body>

</html>
