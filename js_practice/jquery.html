<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>jquery练习</title>
</head>
<body>
    <form id="test-form" action="#0" onsubmit="return false;">
        <p><label>Name: <input name="name" ></label></p>
        <p><label>Email: <input name="email"></label></p>
        <p><label>Password: <input name="password" type="password"></label></p>
        <p>Gender: <label><input name="gender" type="radio" value="m" checked> Male</label> <label><input name="gender" type="radio" value="f"> Female</label></p>
        <p><label>City: <select name="city">
            <option value="BJ" selected>Beijing</option>
            <option value="SH">Shanghai</option>
            <option value="CD">Chengdu</option>
            <option value="XM">Xiamen</option>
        </select></label></p>
        <p><button type="submit">Submit</button></p>
    </form>
    <script>
        var json ;
        json = {
            name :  '',
            email:  '',
            password:'',
            gender:'',
            city:''
        };
        json.name = $('input[name=name]').val();
        //console.log(json.name);
        json.email = $('input[name=email]').val();
        json.password = $('input[name=password]').val();
        json.gender = $('input[name=gender]:checked').val();
        json.city = $('option[name=city]:checked').val();

        var some = JSON.stringify(json);
        json = some;
        console.log(json);
    </script>
</body>
</html>
