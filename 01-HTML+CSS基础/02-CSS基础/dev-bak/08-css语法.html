<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 第三种css引入方式 -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
      /* 在这里设置 css样式 */

      /* 选中要修改的元素(标签) */
      /* 设置样式 */
      /* CSS第一种书写位置 */
      p {
        color: red;
        font-size: 24px;
        
      }
      div{
        border: 10px;
        background-color: aqua;
      }

      /* 学习css  两个方面 */
      /* 学习 如何选中 元素  学习 css选择器*/
      /* 有什么样的 样式 ,这些样式支持什么值...学习 css 样式(属性)*/
    </style>
  </head>
  <body>
    <div><p>不凡学院</p></div>
    
    <!-- css第二种方式 行内样式-->
    <span style="color: red;font-size: 20px;">可怜天下父母心</span>
    <!-- 注释 -->
    <hr>

    <a href="https://www.baidu.com">百度一下，你就知道</a>

     
  </body>
</html>
