<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3. 外部样式  -->
    <!-- 将外部书写的css 文件样式 ,引入到当前html 文件中 ,让其 样式生效 -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <style>
      /* 1.  head 标签 里边 添加 style 标签  内部样式 */
      p {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <!--2.  行内样式 -->
    <p style="color: red; font-size: 24px">不凡学院</p>
    <div>红色</div>
    <div>哈哈哈哈</div>

    <!-- 遵循 结构 样式 行为 分离的原则 -->
    <!-- 总结 : -->
    <!-- 行内样式: 定位准确,但是 样式和结构严重耦合 -->
    <!-- 内部样式: 分离的原则,但是 样式不能复用(重复使用) -->
    <!-- 外部样式(外链式): 分离的原则,而且样式可以复用 开发常用 -->
  </body>
</html>
