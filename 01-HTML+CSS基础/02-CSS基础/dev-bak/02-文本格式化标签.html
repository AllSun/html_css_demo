<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <em>斜体</em>
  <strong>加粗</strong>
  <i>斜体</i>
  <b>加粗</b>

  <!-- strong 和 em 带有语义化，强调重要性 -->

  5<sup>2</sup>
  H<sub>2</sub>O
  <ins>下划线</ins>
  <del>删除线</del>

  <!-- 长引用 -->
  孟子曾经说过： 
  <blockquote>天将降大任于是人也...</blockquote> 
  他说的真对啊！ 

  <!-- 短引用，加引号 -->
  <p>孔子曾经说过：<q>学而时习之不亦说乎</q></p>
  

  <!-- 利用一些标签 使某些文本 具备了一些样式 和 语义 -->
  <!-- 并不常用, 文本样式的修改 可以使用 css  实现 -->
</body>
</html>
