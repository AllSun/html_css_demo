<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background-color: red;
        color: #fff;
      }
      /* 表示 当鼠标进入p标签 时 ,p标签生效的样式 */
      p:hover {
        color: black;
        width: 150px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- :hover  表示一种状态:  鼠标进入时的状态 -->
    <p>不凡学院</p>
  </body>
</html>
