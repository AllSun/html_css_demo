<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  html  网页的 根标签
  head  主要辅助浏览器 解析页面的
    meta
    title 
  body  网页的主体
    标题标签 6级标题   hn
    段落标签 <p></p> 
    分割线  <hr>
    换行标签  <br> 段落内的换行 

    图像标签 <img src="" alt="">
      相对路径(参照当前文件)
        - 同一级目录  直接引入  xxx.png 
        - 下一级目录  xxx/xxx.jpg  (/进入下一层)
        - 上一级目录  ../xxx.jpg  (../ 回到上一层)
      绝对路径(网络路径)

    超链接标签  <a href="" target=""></a>

    列表 
      - 无序列表 
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      - 有序列表
        <ol>
          <li></li>
          <li></li>
        </ol>
      - 自定义列表
        <dl>
          <dt></dt>
          <dd></dd>
          <dd></dd>
        </dl>

    <!-- 布局标签  <div></div>  <span></span> -->

    <!-- 标签的分类  关系   标签的属性 -->
</body>
</html>
