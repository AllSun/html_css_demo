<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 要求 四个 div  大小 200*200  */
      /* 背景颜色按照里边的文字 设置 */

      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      /* 利用 相同的 类名 设置公共的样式 */
      /* 再 通过不一样的类名 去设置 各自独有的样式 */
    </style>
  </head>
  <body>
    <div>不凡学院</div>
    <div class="box">红色</div>
    <div class="box">红色</div>
    <div class="box">红色</div>
    <div class="box blue">蓝色</div>
  </body>
</html>
