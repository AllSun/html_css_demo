<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 200px;
        height: 100px;
        /* 渐变方向  */
        /* 支持关键词 带上  to  left /right /bottom /top */
        /* 支持角度  30deg  / 120deg */
        /* 0deg /360deg 下到上  */
        /* 30deg  0deg 顺时针 旋转30deg */
        /* 90deg  左到右  */
        /* 180deg  上到下 */
        /* 270deg 右到左 */
        /* 参与的颜色 */
        /* background-image: linear-gradient(to right, red, green, blue); */
        /* background-image: linear-gradient(90deg, red, green, blue); */

        /* 渐变区间 是  40%  --- 80% */
        /* 其余的区间 用 最近的颜色 填充 */
        background-image: linear-gradient(to right, red 40%, blue 80%);

        /* 如果加了私有化前缀  */
        /* 方向 不带 to  而且方向相反*/
        /* background: -webkit-linear-gradient(right, red 40%, blue 80%); */
      }

      /* 重复渐变  */
      .d1 {
        width: 200px;
        height: 100px;
        background-image: repeating-linear-gradient(to right, red, green 20%);
      }
    </style>
  </head>
  <body>
    <!-- 线性渐变 :  沿着某一个方向 产生 颜色的渐变 -->

    <div class="box"></div>

    <div class="d1"></div>
  </body>
</html>
