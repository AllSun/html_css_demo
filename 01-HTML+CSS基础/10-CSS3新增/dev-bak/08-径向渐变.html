<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .d1 {
        width: 300px;
        height: 200px;

        /* 形状 :  circle ellipse */
        /* 大小(半径) 具体的像素 还支持关键词*/
        /* 中心点:  方位词  具体的像素  百分数  */
        /* background-image: radial-gradient(circle 50px at center, red, green); */
        /* background-image: radial-gradient(
          ellipse 50px 20px at center,
          red,
          green
        ); */
        /* background-image: radial-gradient(circle 50px at 20px 50px, red, green); */
        background-image: radial-gradient(circle 50px at 10% 20%, red, green);
      }

      .d2 {
        width: 300px;
        height: 200px;
        margin-top: 100px;
        background: repeating-radial-gradient(
          circle 20px at center,
          red,
          green
        );
      }
    </style>
  </head>
  <body>
    <!-- 径向渐变:  由 一个中心点 向四周 扩散  -->
    <div class="d1"></div>
    <div class="d2"></div>
  </body>
</html>
