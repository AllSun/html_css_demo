<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        margin: 0 auto;
        margin-top: 100px;
        background-image: radial-gradient(
          circle closest-side,
          red,
          green,
          blue
        );
      }
      .box1 {
        width: 200px;
        height: 100px;
        margin: 0 auto;
        margin-top: 100px;
        background-image: radial-gradient(
          circle farthest-side,
          red,
          green,
          blue
        );
      }
      .box3 {
        width: 200px;
        height: 100px;
        margin: 0 auto;
        margin-top: 100px;
        background-image: radial-gradient(
          circle closest-corner at 20% 20%,
          red,
          green,
          blue
        );
      }
      .box4 {
        width: 200px;
        height: 100px;
        margin: 0 auto;
        margin-top: 100px;
        background-image: radial-gradient(
          circle farthest-corner at 20% 20%,
          red,
          green,
          blue
        );
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <div class="box1"></div>

    <div class="box3"></div>

    <div class="box4"></div>
  </body>
</html>
