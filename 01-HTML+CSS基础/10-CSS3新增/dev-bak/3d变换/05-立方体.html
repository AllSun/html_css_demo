<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 1000px;
      }
      .box {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 100px auto;
        transition: 2s;
        transform-style: preserve-3d;
      }

      .box div {
        width: 150px;
        height: 150px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.5;
      }
      .d1 {
        transform: translateZ(75px);
        background-color: red;
      }
      .d2 {
        transform: translateZ(-75px);
        background-color: blue;
      }
      .d3 {
        /* 先平移 后旋转  */
        transform: translateX(-75px) rotateY(90deg);
        background-color: green;
      }
      .d4 {
        /* 先平移 后旋转  */
        transform: translateX(75px) rotateY(90deg);
        background-color: pink;
      }
      .d5 {
        transform: translateY(-75px) rotateX(90deg);
        background-color: yellow;
      }
      .d6 {
        transform: translateY(75px) rotateX(90deg);
        background-color: orange;
      }
      .box:hover {
        transform: rotateX(360deg) rotateY(360deg);
        /* transform: rotate3d(0, 1, 0, 180deg); */
      }

      /* translate3d(x,y,z) */
      /* rotate3d(x,y,z,度数)比如 rotate3d(0,1,0,度数)  向量的知识 */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="d1">前面</div>
      <div class="d2">后面</div>
      <div class="d3">左面</div>
      <div class="d4">右面</div>
      <div class="d5">上面</div>
      <div class="d6">下面</div>
    </div>
  </body>
</html>
