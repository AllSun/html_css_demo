<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      ul {
        width: 1000px;
        height: 400px;
        border: 1px solid gray;
        margin: 0 auto;
        /* 1. 设置给 父元素  */
        /* perspective: 300px; */
      }
      li {
        float: left;
        width: 150px;
        height: 200px;
        margin-top: 100px;
        background-color: red;
        margin-right: 100px;
        /* 2. 作为transform 的属性  作用于 元素自身 */
        transform: perspective(300px) rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
