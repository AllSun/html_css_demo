<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: 0.8s;
      }
      .box:hover {
        /* transform: translateZ(50px); */
        transform: rotateX(270deg);
      }
    </style>
  </head>
  <body>
    <!-- 平移:  
  translateX() 沿着 x轴 移动  左右(水平)
  translateY() 沿着y轴移动   上下(垂直)
  translateZ() 沿着z轴 移动   前后 -->

    <!-- 旋转的问题   -->
    <!-- rotate(270deg) 沿着z 轴旋转 -->
    <!-- rotateX() 沿着x轴旋转  单杠 笔记本电脑的开合 -->
    <!-- rotateY() 沿着y轴旋转    开门 -->

    <div class="box"></div>
  </body>
</html>
