<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        position: relative;
        width: 120px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        margin: 100px auto;
      }
      /* 用 线条(跟随线) 模拟边框 */
      .btn::before {
        position: absolute;
        left: 0;
        top: 0;
        content: "";
        width: 0;
        height: 0;
        border-top: 2px solid transparent;
        border-right: 2px solid transparent;
        box-sizing: border-box;
      }
      .btn:hover::before {
        width: 100%;
        height: 100%;
        border-top-color: #333;
        border-right-color: #333;

        transition: width 0.4s, height 0.4s 0.4s;
      }
      .btn::after {
        position: absolute;
        right: 0;
        bottom: 0;
        content: "";
        width: 0;
        height: 0;
        border-bottom: 2px solid transparent;
        border-left: 2px solid transparent;
        box-sizing: border-box;
      }
      .btn:hover::after {
        width: 100%;
        height: 100%;
        border-bottom-color: #333;
        border-left-color: #333;
        transition: width 0.4s 0.8s, height 0.4s 1.2s, border-color 0s 0.8s;
      }
    </style>
  </head>
  <body>
    <div class="btn">HOVER</div>
  </body>
</html>
