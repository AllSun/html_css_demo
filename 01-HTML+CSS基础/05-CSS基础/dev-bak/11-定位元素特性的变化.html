<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 相对定位:relative   不改变元素任何特性 -->
    
    <!-- 绝对定位和 固定定位  元素特性有改变 -->
    <!-- 块元素开启之后,不写宽度时,宽度会由内容撑开 -->
    <!-- 行内元素开启之后,可以设置宽高了 -->

    <div class="box">不凡学院</div>
  </body>
</html>
