<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .banner {
        position: relative;
        width: 1226px;
        height: 460px;
        margin: 0 auto;
        background-color: pink;
      }
      /* 侧边栏 */
      .banner .side {
        position: absolute;
        left: 0;
        top: 0;
        width: 234px;
        height: 420px;
        padding: 20px 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .banner .side-item {
        line-height: 42px;
        text-indent: 24px;
        font-size: 14px;
        background: url(img/arrow.png) no-repeat 200px center;
      }
      .banner .side-item a {
        width: 100%;
        height: 100%;
        display: block;
        color: #fff;
      }
      .banner .side-item:hover {
        background-color: orange;
      }

      /* 按钮 */
      .banner .btn {
        width: 41px;
        height: 69px;
        /* background-color: green; */
        /* 鼠标形态 */
        cursor: pointer;
      }
      .banner .prev {
        position: absolute;
        left: 234px;
        top: 50%;
        margin-top: -34.5px;
        background: url(img/arr.png) no-repeat;
        background-position: -83px 0;
      }
      .banner .prev:hover {
        background-position: 0 0;
      }
      .banner .next {
        position: absolute;
        right: 0;
        top: 50%;
        margin-top: -34.5px;
        background: url(img/arr.png) no-repeat -124px 0;
      }
      .banner .next:hover {
        background-position: -42px 0;
      }

      /* 圆点样式 */
      .banner .dot {
        position: absolute;
        right: 30px;
        bottom: 30px;
      }
      .banner .dot span {
        float: left;
        width: 6px;
        height: 6px;
        border: 2px solid hsla(0, 0%, 100%, 0.3);
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 50%;
        margin: 0 4px;
        cursor: pointer;
      }
      .banner .dot span:hover {
        background-color: hsla(0, 0%, 100%, 0.3);
        border-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/1c3e97686468231f3f78048d7f2b7fdc.jpg?thumb=1&w=1226&h=460&f=webp&q=90"
        alt=""
      />
      <!-- 侧边栏 -->
      <ul class="side">
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
        <li class="side-item">
          <a href="">手机 电话卡</a>
        </li>
      </ul>
      <!-- 箭头 -->
      <div class="btn prev"></div>
      <div class="btn next"></div>
      <!-- 分页器 -->
      <div class="dot">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
