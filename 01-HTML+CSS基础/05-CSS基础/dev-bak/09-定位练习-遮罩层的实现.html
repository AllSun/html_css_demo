<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        position: relative;
        width: 234px;
        height: 200px;
        background-color: red;
      }
      .card .mask {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        display: none;
      }
      .card:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      内容....
      <div class="mask">
        <!-- 蒙层 -->
        不凡学院蒙层内容
      </div>
    </div>
  </body>
</html>
