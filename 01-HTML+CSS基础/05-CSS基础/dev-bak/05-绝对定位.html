<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        position: relative;
        /* 开启相对定位 */
        width: 300px;
        height: 300px;
        background-color: red;
      }

      .box .inner {
        position: absolute;
        /* 绝对定位 */
        /* 使用绝对定位时 ,必须先明确参照物是谁  */
        /* 绝对定位元素 也会脱离文档流 ,层级提高 ,高于文档流中的元素*/

        left: 10px;
        top: 10px;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
      .text {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- 具有定位属性(定位元素)的意思 position 不是 static  -->

    <!-- 绝对定位 :  参照物: 离自己最近的具有定位属性的祖先元素 或者 html文档-->

    <!-- 从自身出发,一层层向上查找 ,如果找到含有定位属性的祖先元素,就以该元素作为参照,,如果找到body,也没找不到,就以html文档作为参照 -->

    <!-- 绝对定位时: 一般我们会选择 让父元素作为参照物 ... 如果父元素没有定位属性(成为不了参照物),那我们就给他加一个定位属性(relative) -->
    <div class="box">
      <div class="inner"></div>
      <div class="text">bufanxuyeuan</div>
    </div>
  </body>
</html>
