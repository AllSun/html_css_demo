<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .head {
        width: 100%;
        height: 40px;
        background-color: #333;
      }
      .head-c {
        width: 1226px;
        height: 100%;
        margin: 0 auto;
        /* background-color: pink; */
      }
      .head .head-nav {
        float: left;
        line-height: 40px;
        font-size: 12px;
      }
      .head a {
        color: #b0b0b0;
      }
      .head span {
        color: #424242;
        margin: 0 0.3em;
      }
      .head .head-info {
        float: right;
        line-height: 40px;
        font-size: 12px;
      }
      .head .cart {
        position: relative;
        display: inline-block;
        width: 120px;
        height: 40px;
        background-color: #424242;
        margin-left: 15px;
      }

      .head .cart .cart-list {
        display: none;
        position: absolute;
        right: 0;
        top: 40px;
        width: 234px;
        height: 100px;
        background-color: pink;
      }
      .head .cart:hover {
        background-color: #fff;
        color: orange;
      }
      .head .cart:hover .cart-list {
        display: block;
      }

      .top {
        width: 100%;
        height: 100px;
      }
      .top-c {
        width: 1226px;
        height: 100%;
        margin: 0 auto;
        background-color: pink;
      }
      .top .logo {
        float: left;
        width: 62px;
        height: 56px;
        margin-top: 22px;
        background-color: orange;
      }
      .top .nav {
        float: left;
        width: 850px;
        height: 100%;
        /* background-color: green; */
      }
      .top .nav .first {
        float: left;
        width: 172px;
        height: 100%;
      }
      .top .nav .nav-item {
        float: left;
        line-height: 100px;
        font-size: 16px;
      }
      .top .nav .nav-item a {
        display: block;
        width: 100%;
        height: 100%;
        padding: 0 10px;
      }
      .top .search {
        float: right;
        width: 296px;
        height: 50px;
        margin-top: 25px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="head">
