<!DOCTYPE html>
<!-- 默认 声明文档类型 告诉浏览器 以html5的标准取解析页面 -->
<html lang="en">
  <!-- html 标签 网页的根标签,所有的内容 都在这个标签里边 -->
  <!-- lang="en" 声明语言环境 -->
  <head>
    <!-- head 标签: 不在网页当中展示,主要辅助浏览器解析页面 -->
    <!-- meta标签有很多,根据属性的不同 ,作用也是不一样的  -->
    <meta charset="UTF-8" />
    <!-- charset="UTF-8"  指定字符集编码:  utf-8(优化后的全球码) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta 指定视口信息,制作移动端页面的时候 必须加 -->
    
    <meta name="keywords" content="xxx" />
    <!-- 指定网站的关键词 -->
    <meta name="description" content="xxxx" />
    <!-- 指定网站的描述信息 -->

    <title>骨架标签</title>
    <!-- title 标签 指定网页的标题 -->
  </head>
  <!-- body 标签里边的内容 会展示在 浏览器当中 -->
  回车不会产生换行，换行被当做一个空格处理
  孙
  金榜
  连续多个的空格，自会当做一个空格
  我的         钱
  <body>
    hello
  </body>
</html>
