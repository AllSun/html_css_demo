<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ctrl+enter  切换到下一行 -->
    <!-- 一重要性  依次递减 -->
    <!-- 一级标题 一个网页中只出现一次 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- p : 段落标签   用于对文本的描述 -->
    <!-- 每一个 段落 都会另起一行 -->
    <!-- p 标签 里边的 文本 知道这一行 摆不下 才会换行 -->
    <p>
      这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段
      这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段这是第一段
      这是第一段这是第一段这是第一段这是第一段
    </p>
    <p>这是第二段</p>

    <!-- 分割线 -->
    <hr />

    <!-- 换行标签 <br> 实现段落内的换行-->
    <!-- 回车换行 enter  不识别,会被当做空格来处理 -->
    <p>
      窗前明月光,<br />
      疑是地上霜.
    </p>

    <!-- 在body 当中 多个空格 会被当做一个 空格来处理  -->
    <p>不凡 学院</p>

    <!-- 布局标签 没有什么特别的功能 就是 单纯的两个标签 -->
    <!-- div 通常用于 划分网页区域 -->
    <!-- span 标签 用于 解决一些修饰性的内容 -->
    <!-- 练习下注释 -->
    <div></div>
    <span></span>

    <h2>静夜思</h2>
    <h3>唐代 李白</h3>
    <p>床前明月光,</p>
    <p>疑是地上霜.</p>
    <p>
      举头望明月,<br />
      低头思故乡
    </p>
  </body>
</html>
