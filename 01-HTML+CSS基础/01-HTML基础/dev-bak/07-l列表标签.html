<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 组合标签 -->

    <!-- 无序列表  -->
    <!-- 列表 有 项目符号 -->
    <ul>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
    </ol>

    <!-- 新闻列表  -->
    <ul>
      <li>
        <a href="">新闻1</a>
      </li>
      <li>
        <a href="">新闻2</a>
      </li>
      <li>新闻3</li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
      <dt>第一阶段</dt>
      <dd>html</dd>
      <dd>css</dd>
      <dd>js</dd>
      <dt>第二阶段</dt>
      <dd>dom</dd>
      <dd>bom</dd>
    </dl>

    <!-- shift+alt +f 格式化  -->
  </body>
</html>
