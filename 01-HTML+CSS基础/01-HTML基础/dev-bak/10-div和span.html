<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span</title>
</head>
<body>
    <!-- div和span无任何特殊含义 -->
    <!-- div主要用于网页布局、区域 -->
    <div>div独占一行</div> 
    <div>我在第二行</div>

    <!-- span主要用于解决局部小部件、文本 -->
    <span>报道，1</span>
    <span>2</span>
</body>
</html>
