<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #footer {
        margin-top: 100px;
        height: 1000px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 超链接  -->
    <!-- href 属性指定 跳转的地址 -->
    <!-- 点击a 标签 里边的内容 就会 实现 跳转  -->
    <a href="http:www.baidu.com">百度</a>

    <!-- 还可以跳转到 其他的 html文件  -->
    <a href="01-hello.html">调到01</a>

    <!-- target 属性 指定跳转方式  -->
    <a href="http:www.sina.com.cn" target="_blank">调到新浪</a>
    <!-- _blank  新窗口跳转 -->
    <!-- _self  当前窗口跳转(默认/不写) -->
    <!-- 跳转页面当中的 元素   通过id -->
    <a href="#footer">调到 footer</a>
    <div id="footer"></div>

    <!-- 思考  -->

    <!-- 如何实现 点击图片跳转网页 -->
    <a href="http:www.baidu.com">
      <img src="avatar.jpg" alt="" />
    </a>
  </body>
</html>
