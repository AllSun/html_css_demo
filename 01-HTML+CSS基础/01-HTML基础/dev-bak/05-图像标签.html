<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="http://www.bufanui.com/pages/front/img/qr_web.png" alt="sorry" />
    <!-- src 属性 指定图片路径/地址 -->
    <!-- alt 属性图片描述 (图片挂掉的时候展示) -->

    <!-- 主要学习路径 (重要) -->
    <!-- 绝对路径(网络路径) http://www.bufanui.com/pages/front/img/qr_web.png-->
    <!-- 相对路径 以当前文件作为参照-->
    <!-- 同一级目录下,直接引入 ,扩展名必须加-->
    <img src="卡包-3.png" alt="" />
    <!-- 下一级目录 xxx/xx.jpg  /进入下一层 -->
    <img src="img/bf.png" alt="" />
    <!-- 上一级目录  ../回到上一层 -->
    <img src="../avatar.jpg" alt="" />

    <!-- 复杂 -->
    <img src="../dev-bak/卡包-3.png" alt="" />
  </body>
</html>
