<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>邮件类型:<input type="email" /></div>
      <div>url: <input type="url" /></div>
      <div>数字: <input type="number" step="3" min="10" max="15" /></div>
      <div>颜色: <input type="color" /></div>

      <div>范围: <input type="range" value="40" min="20" max="100" /></div>
      <div>日期: <input type="date" /></div>
      <div>月份: <input type="month" /></div>
      <div>周: <input type="week" /></div>
      <div>搜索: <input type="search" /></div>
      <div>
        <input type="submit" value="提交" />
      </div>
    </form>
  </body>
</html>
