<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box{
      width:200px;
      height: 100px;
      background-color: red;
      border-radius: 20px;
    }
    .d1{
      width: 200px;
      height: 200px;
      background-color: green;
      /* 正方形变 圆形 */
      border-radius: 50%;
    }

    .d2{
      width: 200px;
      height: 100px;
      background-color: pink;
      /* 设置为 高度的一半  */
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <!-- 圆角属性 可以制作 矩形 圆角 -->
  <div class="box">

  </div>

  <!-- 圆形 -->
  <div class="d1">

  </div>
  <!-- 胶囊按钮 -->

  <div class="d2"></div>

</body>
</html>
