<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .desc{
      width: 200px;
      line-height: 24px;
      height: 24px;
      font-size: 16px;
      background-color: orange;

      /* 不换行 */
      white-space: nowrap;
      /* 吵不分隐藏 */
      overflow: hidden;
      /* 溢出省略 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="desc">
    一亿像素夜景相机，120Hz六档变速高刷屏
  </div>
</body>
</html>
