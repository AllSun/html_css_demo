<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 1266px;
            height: 686px;
            /* background-color: white; */
            margin: 0 auto;
        }

        .box .head {
            width: 1266px;
            height: 58px;
            /* background-color: pink; */
        }

        .box .foot {
            width: 1266px;
            height: 628px;
            /* background-color: aquamarine; */
        }

        .head .title {
            font-size: 22px;
            font-weight: 200;
            line-height: 58px;
            color: #333;
            float: left;
        }

        .head .more {
            font-size: 22px;
            font-weight: 200;
            line-height: 58px;
            color: #333;
            float: right;
        }

        .foot .span4 {
            width: 234px;
            height: 614px;
            background-color: blue;
            float: left;
        }

        .foot .span16 {
            width: 992px;
            height: 614px;
            /* background-color: bisque; */
            float: left;
        }



        .list .item {
            width: 234px;
            height: 300px;
            background-color: black;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="head">
            <h2 class="title">手机</h2>
            <div class="more">查看更多</div>
        </div>
        <div class="foot">
            <div class="span4"></div>
            <div class="span16">
                <ul class="list">
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
