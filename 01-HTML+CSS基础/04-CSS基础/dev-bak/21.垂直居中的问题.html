<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 100px;
            height: 100px;
            background-color: brown;
            text-align: center;
            line-height: 100px;
        }
        .card img{
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- 上下居中没有直接的方式 -->
    <!-- 1.计算margin -->
    <!-- 针对行内块元素，借助line-height,让文字跟着图片走 -->
    <div class="card">
        <img src="images/qq.png" alt="">
    </div>
</body>
</html>
