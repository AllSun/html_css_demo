<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width:100px;
      height: 100px;
      background-color: red;
      opacity: 0.5;
      /* 会影响到 元素本身 和元素里边的所有内容 */
    }

    .d1{
      width: 100px;
      height: 100px;
      /* rgba(255,0,128,0.5)  a 表示 这个 颜色的透明度  */
      /* 只对 设置的颜色 有效 */
      background-color: rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <!-- opacity:  0 - 1 -->
  <!-- 1 代表 完全不透明 -->
  <!-- 0 代表完全透明(元素消失/看不到了) -->
  <div class="box">
    opacity
  </div>

  <div class="d1">
    rgba()
  </div>
</body>
</html>
