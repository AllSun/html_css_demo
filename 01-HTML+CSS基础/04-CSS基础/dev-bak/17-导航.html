<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .nav{
      width: 800px;
      height: 80px;
      background-color: #f5f5f5;
      margin: 100px auto;
    }
    .nav .nav-item{
      float: left;
      height: 100%;
      line-height: 80px;
      margin: 0 10px;
    }
    /* a 标签的字体颜色 不会继承,所以必须选到 a  才能修改其 字体颜色 */
    .nav-item a{
      color:#333;
    }
    .nav-item:hover a{
      color: orange;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a href="">小米手机</a>
    </li>
    <li class="nav-item">
      <a href="">Red红米</a>
    </li>
    <li class="nav-item">
      <a href="">电视</a>
    </li>
    <li class="nav-item">
      <a href="">笔记本</a>
    </li>
    <li class="nav-item">
      <a href="">家电</a>
    </li>
  </ul>
</body>
</html>
