<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 块元素浮动之后,,如果不给宽度,宽度会由内容撑开 */
    /* 一般浮动块元素，需指定宽度 */
    .box {
      float: left;
      color: #fff;
      background: red;
    }

    /* 行内元素浮动之后,,可以设置宽高了,上下方向的margin也可以生效了 */
    span {
    float: left;
    width: 100px;
    height: 50px;
    margin: 10px;
      color: #fff;
      background: blue;
    }
    .d1{
      width: 200px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <!-- 1.浮动元素会在同一行展示，摆不下的时候，自动换行 -->
  <!-- 2.浮动元素会脱离文档流，不再占据页面中的位置，导致下面元素上移 -->
  <!-- 使用浮动时，在一个容器里面，尽可能要浮动都浮动 -->
  <!-- 3.浮动元素不会和文字产生交集，二者要重合时，文字会环绕在周围，浮动设计之初，就是为了文字环绕 -->
  <div class="box">这是 div</div>
  <div class="d1"></div>
  <span>这是 span</span>
</body>
</html>
