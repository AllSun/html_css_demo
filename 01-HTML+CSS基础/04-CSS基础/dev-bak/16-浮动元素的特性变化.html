<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 块元素浮动之后,,如果不给宽度,宽度会由内容撑开 */
    .box {
      float: left;
      color: #fff;
      background: red;
    }

    /* 行内元素浮动之后,,可以设置宽高了,上下方向的margin也可以生效了 */
    span {
    float: left;
    width: 100px;
    height: 50px;
    margin: 10px;
      color: #fff;
      background: blue;
    }
    .d1{
      width: 200px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box">这是 div</div>
  <div class="d1"></div>
  <span>这是 span</span>
</body>
</html>
