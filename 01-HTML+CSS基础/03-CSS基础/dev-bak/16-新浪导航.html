<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        background-color: #fcfcfc;
      }
      a {
        color: #333;
        font-size: 14px;
        text-decoration: none;

        /* 一种方式 转换成 行内块元素  设置宽高,文字 水平垂直居中 */
        /* 另一种方式  利用padding */
        display: inline-block;
        padding: 20px;
      }
      a:hover {
        background-color: #f5f5f5;
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="">新浪导航</a>
      <a href="">新浪导航</a>
      <a href="">新浪导航</a>
      <a href="">新浪导航</a>
      <a href="">新浪导航</a>
    </div>
  </body>
</html>
