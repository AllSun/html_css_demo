<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .avatar {
        vertical-align: middle;
        /* vertical-align: top; */
        /* vertical-align: bottom; */
        /* vertical-align: baseline; 默认 */
      }

      .icon {
        /* vertical-align: middle; */
        vertical-align: -7px;
      }
      /* 主要解决 行内块 元素 和 文字的对齐 方式 */
    </style>
  </head>
  <body>
    <!-- 图文对齐的时候 ,图片 底部 默认沿着文字的 基线对齐 -->
    <!-- vertical-align  可以改变 图(行内块)文对齐方式  -->
    <div>
      <img class="avatar" src="img/avatar.jpg" alt="" />
      <span>不凡学院</span>
    </div>

    <div>产看全部 <img class="icon" src="img/talk-icon.png" alt="" /></div>
  </body>
</html>
