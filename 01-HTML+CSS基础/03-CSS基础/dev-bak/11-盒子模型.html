<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        padding: 20px;
        border: 2px solid #333;
        margin: 50px;
      }

      /* 盒子模型  */
      /* 四个区域:  */
      /* 内容区(content) */
      /* 内边距  padding */
      /* 边框 border */
      /* 外边距  margin */

      /* 理解 四个区域  */
      /* 每个区域的大小 如何设置 */

      /* 1.  我们设置的宽高 仅仅是 内容区的大小 */
      /* 2. 当我们添加padding  和 border  时,会影响盒子的 大小  */

      /* 标签(盒子)在页面中占据的大小 是由 内容区 + padding  +border  共同决定 */
    </style>
  </head>
  <body>
    <div class="box">盒子</div>
  </body>
</html>
