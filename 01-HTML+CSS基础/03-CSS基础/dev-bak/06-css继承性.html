<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 继承性 :  给父元素设置的某一些属性 ,子元素 会继承下拉 */
      /* 哪些属性存在继承 */
      /* 文本和 字体相关的属性 会继承  */

      /* 比如 字号  字体颜色  font-size color line-height  text-align  */
      .main {
        width: 400px;
        height: 200px;
        background-color: #f5f5f5;
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      hi
      <p>不凡学院</p>
      <div class="text">hello</div>
    </div>
  </body>
</html>
