<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      width: 1200px;
      height: 400px;
      background-color: pink;
      /* overflow: hidden; */
      padding-top: 0.1px;
      
    }
    .inner{
      width: 100px;
      height: 50px;
      background-color: orange;
      margin: 0 auto;
      margin-top: 175px;
      
    }

    /* 给子元素设置的 margin-top  作用到了 父元素身上 */
    /* 1. 给父元素设置 overflow:hidden; */
    /* 2. 给父元素添加一个 极小的padding-top  */
  </style>
</head>
<body>
  <div class="main">
    <div class="inner">

    </div>
  </div>
</body>
</html>
