<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
    }
    body{
      background-color: gray;
    }
    .card{
      width: 234px;
      height: 260px;
      padding: 20px 0;
      background-color: #fff;
      
      margin:0 auto;
      margin-top: 40px;
      text-align: center;
      
    }
    .card img{
      width: 160px;
      height: 160px;
      margin-bottom: 18px;
    }
    .card .title{
      height: 21px;
      line-height: 21px;
      font-size: 14px;
      margin:0 10px 2px;
      color: #333;
    }
    .card .desc{
      height:18px;
      line-height: 18px;
      font-size: 12px;
      color: #b0b0b0;
      margin: 0 10px 10px;
    }
    .card .price{
      font-size: 14px;
      height: 21px;
      line-height: 21px;
      color: orange;
      margin: 0 10px 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="">
      <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/5a260090e0e08770b0bd865845a4b4ab.jpg?thumb=1&w=200&h=200&f=webp&q=90" alt="">
      <p class="title">小米11</p>
      <p class="desc">晓龙888|2k四曲面屏</p>
      <p class="price">3999元起</p>
    </a>
    
  </div>
</body>
</html>
