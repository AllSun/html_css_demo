<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color:gray;
            font: 14px/1.5 Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
            text-align: center;

        }
        /* 为何转成行内块元素了，使用text-align:center还是没有用 */
        /* 答案：行内元素需要通过设置祖（父）元素，即a标签的父标签，body进行设置 */
        a {
            display: inline-block;
            width: 234px;
            height: 300px;
            text-decoration: none;
            background-color: white;
            margin-top: 60px;
        
        }
      

        img {
            width: 160px;
            height: 160px;
            margin: 0 auto 18px;
        }

        .image{
            text-align: center;
        }
        
        .title{
            margin: 0 10px 2px;
            text-align: center;
            color: #333;
            font-weight: 400;
        }

        .desc{
            color:#b0b0b0;
            font-size:12px;
            margin: 0 10px 10px;
            text-align: center;
        }

        .price{
            text-align: center;
            color: #ff6700;
        }
        del{
            color:#b0b0b0;
        }

    </style>
</head>

<body>
    <a href="#">

        <div class="image">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/nr-pub/202208111200_c1016839eae2c1f5bb79d5afde498e81.png?thumb=1&w=200&h=200&f=webp&q=90"
                alt="Xiaomi Buds 4 Pro">
        </div>
        <h3 class="title">
            Xiaomi Buds 4 Pro
        </h3>
        <p class="desc">48dB智能动态降噪|独立空间音频</p>
        <p class="price">
            <span class="num">899元</span>
            <span class="num">
                <del>1099元</del>
            </span>
        </p>
        </div>

    </a>
</body>

</html>
