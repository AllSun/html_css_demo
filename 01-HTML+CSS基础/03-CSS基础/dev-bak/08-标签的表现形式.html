  </head>

    <!-- 块级标签 div hn p ul li table dl ol form-->
    <!-- 1. 独占一行,不会同行展示 -->
    <!-- 2. 设置宽高有效 -->
    <!-- 3. 不写宽度时,宽度默认是父元素宽度的100%-->

    <!-- 行内标签 span label  a-->
    <!-- 1. 同行展示 -->
    <!-- 2. 设置宽高无效-->
    <!-- 3. 宽度由内容撑开  -->

    <!-- 2. 设置宽高有效-->
    <!-- 3. 不写宽度时,宽度由内容撑开  -->
