<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .item {
            border-bottom: 1px solid #333;
        }

        .card {
            width: fit-content;
            height: 86px;
            padding: 57px 0;
            margin: 0 auto;
        }

        .card .date {
            float: left;
        }

        .card .date {
            color: #969696;
            text-align: right;
        }

        .card h3 {
            font-size: 60px;
            line-height: 45px;
            margin-bottom: 19px;
        }

        .card .date p {
            font-size: 16px;
            line-height: 13px;
        }

        .card .info {
            float: left;
            margin-left: 45px;
        }

        .card .info p {
            color: #4d4d4d;
            line-height: 20px;
            font-size: 12px;
        }

        .card .info h4 {
            line-height: 16px;
            margin-bottom: 27px;
            color: #000;
        }

        .card .arr {
            float: left;
        }
        .item:hover{
            background-color: #333;
        }
        .item:hover .card{
            padding-right: 100px;
        }
        .item:hover .date{
            color: #fff;
        }
        .item:hover .info h4{
            color: #fff;
        }
        .item:hover .info p{
            color: #fff;
        }
    </style>
</head>

            </div>

        </div>
    </div>
