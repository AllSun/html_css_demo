<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .swiper{
            width: 1200px;
            margin: 0 auto;
            padding: 100px 0 60px;
            background-color: #f5f5f5;
        }
        .swiper .title{
            height: 30px;
            line-height: 30px;
            margin-bottom: 40px;
        }
        .swiper .title span{
            float: left;
            padding: 0 10px;
            margin-right: 40px;
            background-color: #fff;
        }
        .swiper .list{
            position: relative;
        }
        .swiper .list .item{
            width: 160px;
            height: 220px;
            float: left;
            margin-right: 48px;
        }
        .swiper .item img{
            width: 100%;
            height: 100%;
        }

        .swiper .list .item.mr0{
            margin-right: 0;
        }
        .swiper .list .arr-l{
            position: absolute;
            left: -46px;
            top: 50%;
            margin-top: -25px;
            width: 32px;
            height: 50px;
            background-color: #333;
        }
        .swiper .list .arr-r{
            position: absolute;
            right: -46px;
            top: 50%;
            margin-top: -25px;
            width: 32px;
            height: 50px;
            background-color: #333;
        }
        .swiper .more{
            display: block;
            width: 150px;
            height: 45px;
            border: 1px solid #333;
            line-height: 45px;
            text-align: center;
            margin: 0 auto;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="title">
            <span>新品/NEW</span>
            <span>往季</span>
        </div>
        <ul class="list clear">
            <li class="item">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <li class="item">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <li class="item">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <li class="item">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <li class="item">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <li class="item mr0">
                <img src="http://www.bufantec.com/site/hunsha/static/pages/Wedding%20Dress/img/wedding-banner-3.jpg" alt="">
            </li>
            <span class="arr-l"></span>
            <span class="arr-r"></span>

        </ul>
        <a href="" class="more">
            more
        </a>
    </div>
</body>
</html>
