<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">

    <title>Document</title>

    <style>
        .card {
            position: relative;
            width: 360px;
            height: 270px;
        }

        .card .bg {
            width: 360px;
            height: 180px;
            background: url(http://www.bufantec.com/site/jianshe/static/img/pro-img-1.jpg) no-repeat;
            background-size: 100% 100%;
        }

        .card .text {
            position: relative;
            text-indent: 50px;
            padding-top: 28px;
        }

        .card h3 {
            font-size: 14px;
            /* margin-top: 28px; */
            line-height: 14px;

        }

        .card p {
            font-size: 12px;
            line-height: 13px;
            margin-top: 7px;

        }

        .card .arr {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 30px;
            right: 50px;

        }
        .card .mask{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
            display: none;
            color: #ffffff;
        }
        .card:hover .text{
            display: none;
        }
        .card:hover .bg{
            height: 270px;
        }.card:hover .mask{
            display: block;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="bg"></div>
        <div class="text">
            <h3>月见棱廓 北京</h3>
            <p>舒适而注重情感交流的小住宅</p>
            <div class="arr"></div>
        </div>
        <div class="mask">
            xinxi
        </div>
    </div>
</body>

</html>
