<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />

    <style>
      body {
        background-color: #f5f5f5;
      }

      .list {
        width: 1200px;
        margin: 0 auto;
      }

      .list .card {
        width: 560px;
        height: 250px;
        float: left;
        margin-right: 80px;
        margin-bottom: 70px;
        background-color: #fff;
      }

      .list .card.mr0 {
        margin-right: 0;
      }

      .card .img {
        position: relative;
        float: left;
        width: 350px;
        height: 250px;
      }

      .card .img img {
        width: 100%;
        height: 100%;
      }

      .card .info {
        float: left;
        width: 185px;
        margin-left: 25px;
        overflow: hidden;
      }
      .card .mask {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        opacity: 0;
      }
      .card .mask .line {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 60%;
        height: 60%;
        border: 1px solid #fff;
      }
      .card:hover .mask {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="list">
      <div class="card">
        <div class="img">
          <img
            src="http://www.bufantec.com/site/manlv/pages/plan/img/云南.jpg"
            alt=""
          />
          <div class="mask">
            <div class="line"></div>
          </div>
        </div>
        <div class="info">
          <p>超值特惠云南6日游</p>
          <p>¥2380元起</p>
          <p>标签</p>
          <p>往返交通:飞机</p>
          <p>行程描述：大理+香格里拉+泸沽湖+苍山洱海</p>
        </div>
      </div>
    </div>
  </body>
</html>
