<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .card {
        position: relative;
        width: 360px;
        height: 270px;
        color: #767676;
        margin: 100px auto;
      }
      .card img {
        display: block;
        width: 360px;
        height: 180px;
      }
      .card .info {
        position: relative;
        margin-left: 50px;
        overflow: hidden;
      }
      .card .city {
        font-size: 14px;
        line-height: 14px;
        margin-top: 28px;
        margin-bottom: 7px;
      }
      .card .desc {
        font-size: 12px;
        line-height: 13px;
      }
      .card .info .icon {
        position: absolute;
        right: 50px;
        top: 30px;
        width: 30px;
        height: 30px;
        background: url(btn.png) no-repeat center;
      }

      /* 遮罩层 */
      .mask {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        color: #fff;
        opacity: 0;
      }
      .mask .t1 {
        font-size: 14px;
        line-height: 15px;
        margin-bottom: 4px;
        margin-top: 58px;
        margin-left: 50px;
      }
      .mask .t2 {
        font-size: 12px;
        line-height: 12px;
        margin-bottom: 14px;
        margin-left: 50px;
      }
      .mask .t3 {
        line-height: 22px;
        font-size: 12px;
        margin-left: 50px;
      }
      .mask .icon {
        position: absolute;
        right: 50px;
        bottom: 60px;
        width: 38px;
        height: 38px;
        background: url(btn-1.png) no-repeat center;
      }
      .card:hover .mask {
        opacity: 1;
      }
      .card:hover .info {
        opacity: 0;
      }
      .card:hover img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="card.jpg" alt="" />
      <div class="info">
        <p class="city">月见棱廓 北京</p>
        <p class="desc">舒适而注重情感交流的小住宅</p>
        <div class="icon"></div>
      </div>
      <div class="mask">
        <h3 class="t1">Marylebone公寓室内改造 上海</h3>
        <p class="t2">木隔墙创造出简约的生活空间</p>
        <p class="t3">
          两间自带浴室套间的双人卧室和一个宽敞的开放 <br />
          式厨房、餐厅和起居室空间和谐共融。
        </p>
        <div class="icon"></div>
      </div>
    </div>
  </body>
</html>
