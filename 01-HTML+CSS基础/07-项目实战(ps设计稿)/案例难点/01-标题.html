<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .box {
        width: 1200px;
        height: 400px;
        margin: 100px auto;
      }
      .title {
        position: relative;
      }
      .title h3 {
        font-size: 30px;
        line-height: 28px;
        color: #767676;
        margin-bottom: 6px;
      }
      .title .en {
        font-size: 12px;
        line-height: 10px;
        color: #767676;
        margin-bottom: 7px;
      }
      .title .left-line {
        width: 60px;
        height: 1px;
        background-color: #a1a1a1;
      }
      .title .right-line {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 300px;
        height: 1px;
        background-color: #a1a1a1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">
        <h3>项目展示</h3>
        <p class="en">PROJECT DISPLAY</p>
        <div class="left-line"></div>
        <div class="right-line"></div>
      </div>
    </div>
  </body>
</html>
