<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 480PX;
            height: 240px;
            margin: 0 auto;
            background-color: teal;
            position: relative;
            text-align: center;
            overflow: hidden;

        }

        img {
            width: 100%;
            height: 100%;
            transition: .4s;
        }

        .box1 h2 {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            color: white;
        }

        .box1 p {
            position: absolute;
            top: calc(50% + 40px);
            left: 0px;
            width: 100%;
            transform: scale(1.5);
            opacity: 0;
            transition: .5s;
            color: black;
        }

        .box1:hover img {
            transform: scale(1.5);
            filter: grayscale(100%);
        }

        .box1:hover p {
            transform: scale(1);
            opacity: 1;
        }

        .box2 {
            width: 480px;
            height: 240px;
            background-color: plum;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            text-align: center;
        }

        .box2 h2 {
            position: absolute;
            bottom: 40px;
            left: 40%;
            color: white;
            transition: .6s;
        }

        .box2 p {
            position: absolute;
            bottom: 0px;
            left: 20%;
            color: white;
            opacity: 0;
            transition: .6s;
        }

        .box2:hover h2 {
            transform: translateY(-10px);
        }

        .box2:hover p {
            transform: translateY(-10px);
            opacity: 1;
        }

        .box2::before {
            content: "";
            position: absolute;
            width: 480px;
            height: 0px;
            bottom: 0;
            left: 0;
            background-color: rgb(0, 0, 0, .3);
            transition: .6s;
        }

        .box2:hover::before {
            height: 100%;
        }

        .box3 {
            width: 480px;
            height: 240px;
            background-color: plum;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .box3 h2 {
            position: absolute;
            top: 50%;
            /* left: 0; */
            width: 100%;
            transform: translateY(-50%);
            transition: all ease-in-out .3s;
            /* overflow: hidden; */
        }

        .box3::before {

            content: "";
            width: 380px;
            height: 180px;
            border: 2px solid wheat;
            position: absolute;
            top: 30px;
            left: 50px;
            opacity: 0;
            transition: .8s;
            transform: scale(0.5);

        }

        .box3:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .box4 {
            position: relative;
            width: 480px;
            height: 240px;
            background-color: wheat;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
            overflow: hidden;

        }

        .box4 .h1 {
            position: absolute;
            bottom: 40px;
            left: 30px;
            color: white;
            transition: 0.6s;

        }

        .box4 .h2 {
            position: absolute;
            bottom: 10px;
            left: 100px;
            font-size: 20px;
            color: white;
            opacity: 0;
            transition: 0.6s;
        }

        img {
            transition: 0.6s;
           
        }

        .box4:hover .h1 {
            transform: translateX(-30px);
        }

        .box4:hover .h2 {
            opacity: 1;
            transform: translateX(-30px);
        }

        .box4:hover img {
            transform: translateX(-20px);
        }

        .box5 {
            width: 480px;
            height: 240px;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            text-align: center;

        }

        .box5 h2 {
            position: absolute;
            
            left: 50%;
            transform: translateX(-50%);
            top: 90px;
            color: white;
            opacity: 0;
            transition: .6s;
        }
        .box5 p{
            position: absolute;
            
            left: 50%;
            transform: translateX(-50%);
            top: 140px;
            color: white;
            opacity: 0;
            transition: .6s;
        }
        .box5::before{
            content: "";
            width: 380px;
            height: 180px;
            border: 2px solid wheat;
            position: absolute;
            top: 30px;
            left: 50px;
            transform: scale(1);
            transition: .6s;
            opacity: 0;
        }
        .box5:hover h2{
            opacity: 1;
            
        }
        .box5:hover p{
            opacity: 1;
        }
        .box5:hover::before{
            transform: scale(0.8);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box1">

        <img src="1.jpg" alt="">
        <h2>EMYLOU</h2>
        <p>I'll be your Emmylou and I'll be your June</p>

    </div>

    <div class="box2">
        <img src="2.jpg" alt="">
        <h2>EMYLOU</h2>
        <p>I'll be your Emmylou and I'll be your June</p>
    </div>
    <div class="box3">
        <img src="3.jpg" alt="">
        <h2>EMYLOU</h2>
    </div>
    <div class="box4">
        <img src="4.jpg" alt="">
        <h2 class="h1">
            The Pursuit of
        </h2>

        <p class="h2">HAPPINESS</p>
    </div>
    <div class="box5">
        <img src="5.jpg" alt="">
        <h2> The Pursuit of </h2>
        <p class="h2">HAPPINESS</p>
    </div>
</body>

</html>
