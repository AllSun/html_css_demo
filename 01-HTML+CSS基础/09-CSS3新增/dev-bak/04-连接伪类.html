<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }
      a:hover {
        color: orange;
      }
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 超链接的四个状态  -->
    <!-- :link  未被访问过
  :active  点击瞬间的状态
  :visited  访问过得状态
  :hover  鼠标悬浮时的状态  -->

    <!-- 根据这四个伪类  可以为 a 标签的不同状态 设置不同的样式  -->

    <a href="http://www.sohu.com">搜狐</a>
  </body>
</html>
