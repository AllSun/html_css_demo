<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 300px;
        height: 400px;
        background-color: orange;
        transition: 0.8s;
      }
      .mask {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        /* background-color: rgba(0, 0, 0, 0.3); */
        color: #fff;
        opacity: 0;
        transition: 0.8s;
      }
      .box:hover .mask {
        opacity: 1;
        transform: translate(0, -10px);
      }
      .box:hover {
        transform: translate(0, -2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask">这是一条信息</div>
    </div>
  </body>
</html>
