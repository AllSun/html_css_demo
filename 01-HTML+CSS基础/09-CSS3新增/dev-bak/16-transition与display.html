<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        height: 100%;
      }
      .box {
        /* display: none; */
        /* opacity: 0; */
        visibility: hidden;
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 0.8s;
      }
      body:hover .box {
        /* display: block; */
        /* opacity: 1; */
        visibility: visible;
        width: 200px;
        height: 200px;
      }

      /* display: none  和   transition  有冲突  */
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
