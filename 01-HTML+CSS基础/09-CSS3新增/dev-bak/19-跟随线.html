<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.1);
      }
      .d1 {
        width: 0;
        height: 4px;
        background-color: orange;
        transition: 0.8s;
      }
      .box:hover .d1 {
        width: 100%;
      }

      .d2 {
        width: 0px;
        height: 4px;
        margin: 10px auto;
        background-color: red;
        transition: 0.4s;
      }
      .box:hover .d2 {
        width: 80%;
      }
      .d3 {
        width: 0;
        height: 4px;
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        /* 不管 d3  宽度 是多少 永远 水平居中 */
        transition: 0.4s;
        background-color: blue;
      }
      .box:hover .d3 {
        width: 90%;
      }

      .d4 {
        width: 0;
        height: 4px;
        position: absolute;
        right: 0;
        bottom: 20px;

        transition: 0.4s;
        background-color: green;
      }
      .box:hover .d4 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3"></div>
      <div class="d4"></div>
    </div>
  </body>
</html>
